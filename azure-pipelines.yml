strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-10.14'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
 - task: Bash@3
   condition: ne( variables['Agent.OS'], 'Windows_NT')
   inputs:
    targetType: 'inline'
    script: |
     echo Running install script on unix systems...
     cd ./script/
     ./unix-install.sh
     ./unix-build.sh
 - task: PowerShell@2
   condition: eq( variables['Agent.OS'], 'Windows_NT' )
   inputs:
    targetType: 'inline'
    script: |
     Write-Host "Running install script on windows systems..."
     cd ./script/
     ./win-install.ps1
     gci ../extern/ -Recurse
     ./win-build.ps1