strategy:
  matrix:
    ubuntu_latest:
      imageName: 'ubuntu-latest'
    ubuntu_16_04:
      imageName: 'ubuntu-16.04'

    mac_latest:
      imageName: 'macos-latest'
    mac_10_15:
      imageName: 'macos-10.15'

    windows_latest:
      imageName: 'windows-latest'
    windows_2016:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
 - script: | 
     git submodule init
     git submodule update
 - task: Bash@3
   condition: ne( variables['Agent.OS'], 'Windows_NT')
   inputs:
    targetType: 'inline'
    script: |
     echo Running install script on unix systems...
     cd ./script/
     ./unix-install.sh
     ./unix-build.sh
 - task: PowerShell@2
   condition: eq( variables['Agent.OS'], 'Windows_NT' )
   inputs:
    targetType: 'inline'
    script: |
     Write-Host "Running install script on windows systems..."
     cd ./script/
     ./win-install.ps1
     gci ../extern/ -Recurse
     ./win-build.ps1